  <main>
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="" id="imgPreview" alt="profile"
              class="rounded-circle img-fluid"  style="width: 150px;">
            <h5 class="my-3">Nombre</h5>
            <p class="text-muted mb-1"></p>
            <p class="text-muted mb-4"></p>
            <div class="d-flex justify-content-center mb-2">

            </div>
          </div>
        </div>
        <div class="card mb-4 mb-lg-0">

        </div>
      </div>
      <div class="col-lg-8 mt-4">
        <div class="card mb-4">
          <div class="card-body">
            <form action="#" method="get" class="needs-validation" novalidate>
              <div class="row">
                <div class="col-sm-3">
                  <label for="first-name" class="mb-0">Nombre*</label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="mb-0 form-control form-control-sm" name="first-name" required>
                  <div class="invalid-feedback">
                    Debe ingresar su nombre.
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <label for="middel-name" class="mb-0 ">Segundo Nombre</label>
                </div>
                <div class="col-sm-9">
                  <input style="width: 100%;" type="text" class="mb-0 " name="middel-name">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <label for="surname" class="mb-0 ">Apellido*</label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="mb-0 form-control form-control-sm" name="surname " required>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <label for="email" class="mb-0 ">Email</label>
                </div>
                <div class="col-sm-9">
                  <input style="width: 100%;" type="text" class="mb-0" name="email">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <label for="phone" class="mb-0 ">Telefono*</label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="mb-0 form-control form-control-sm" name="phone" required>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <label for="profilePic" class="mb-0">Foto de perfil</label>
                </div>
                <div class="col-sm-9">
                  <input type="file" id="file-input" class="mb-0 " name="profilePic">
                </div>-
              </div>
              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Guardar
                  cambios</button>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">

              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">

              </div>
